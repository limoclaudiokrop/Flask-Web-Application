<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Profile</title>

    {% include "header_links.html" %}
</head>

<body>
    <div class="wrapper">
        <div style="background: white; height: 60px; margin: 0px; 
    padding: 0 0px; overflow: hidden; width: 100%; position: fixed;" class="">
        <div class="row" style="margin-left: 10px; margin-top: 5px">
            <div class="col-3" style="margin-top: 20px">
                <h4 style="color: green;"><strong><a href="/dashboard">Napoh Holdings</a></strong></h4>
            </div>
            <div class="col-6" style="margin-top: 10px">
                <input style="width: 100%; height: 40px; font-size: 16px; outline: none; padding-left: 5px;
                 border: none; border-radius: 10px; background: #f5f5f5;" type="text" name="search" placeholder="search here">
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center" style="margin-top: 20px">
                <p style="white-space: nowrap; color: black;">{{welcome}}</p>
            </div>
            
        </div>
    </div>

        <div id="content" class="main" style="width: 100%; height: 100vh;">

           <!--Main layout-->
            <div id="requirementDetails" style="margin-top: 80px;  height: 100%; width: 100%;" class="container">
                    <div class="d-flex justify-content-center align-items-center" style="width:100%">
                        
                        <div style="width: 70%; " class="border-bottom ">
                            <span style="margin-left: 30px; border: 3px; font-size: 150%; font-weight: bold; color: #8c8c8c;">Director Details</span>
                        </div>
                        
                        
                    </div>
                    <form name="createMemberForm" action="/editMember" method="post" enctype="multipart/form-data" onsubmit="return validateCreateEmployeeForm()">
                    <div class="d-flex justify-content-center align-items-center" style="width:100%; margin-top: 0px">
                        <div style="width: 70%; ">
                        <p style="color: red;">{{error}}</p>
                            
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center" style="width:100%; margin-top: 18px">
                        <div style="width: 70%; ">
                            <label style="margin-left: 5px; color: #8c8c8c;font-size: 110%; font-weight: bold;">First Name:</label>
                            <input style="width: 70%;" type="title" name="first_name" class="form-control" value={{user[1]}}>
                            
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center" style="width:100%; margin-top: 18px">
                        <div style="width: 70%; ">
                            <label style="margin-left: 5px; color: #8c8c8c;font-size: 110%; font-weight: bold;">Second Name:</label>
                            <input style="width: 70%;" type="title" name="second_name" class="form-control" value={{user[2]}}>
                            
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center" style="width:100%; margin-top: 18px">
                        <div style="width: 70%; ">
                            <label style="margin-left: 5px; color: #8c8c8c;font-size: 110%; font-weight: bold;">Email:</label>
                            <input style="width: 70%;" type="email"  name="email" class="form-control" value={{user[3]}}>
                            
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center align-items-center" style="width:100%; margin-top: 18px">
                        <div style="width: 70%; ">
                            <label style="margin-left: 5px; color: #8c8c8c;font-size: 110%; font-weight: bold;">Password:</label>
                            <input style="width: 70%;" type="title"  name="password" class="form-control" value={{user[4]}}>
                            
                        </div>
                    </div>
                    
                    

                    <div class="d-flex justify-content-center align-items-center" style="width:100%; margin-top: 18px">
                        <div style="width: 70%; ">
                            <a href="/dashboard" class="btn btn-secondary">cancel</a>
                            <button id="nextRequirements" type="submit" class="btn btn-success">Edit</button>
                        </div>
                    </div> 
                    </form>   

            </div>


             
        </div>
    </div>

    
   
{% include "footer_links.html" %}

</body>

</html>
